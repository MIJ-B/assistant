name: Build Kotokely APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: ðŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        cache: true
    
    - name: âœ… Verify Flutter
      run: |
        flutter --version
        flutter doctor -v
    
    - name: ðŸ“¦ Get dependencies
      run: flutter pub get
    
    - name: ðŸ—ï¸ Generate Android Project
      run: |
        echo "ðŸ”§ Generating Android project..."
        
        if [ -d "android" ]; then
          rm -rf android
        fi
        
        flutter create --platforms=android --org=com.kotokely --project-name=kotokely_ai .
        
        echo "âœ… Android project generated"
    
    - name: âš™ï¸ Configure Gradle 8.0
      run: |
        echo "âš™ï¸ Configuring Gradle 8.0..."
        
        cat > android/gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.0-all.zip
        EOF
        
        cat > android/gradle.properties << 'EOF'
        org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1G
        android.useAndroidX=true
        android.enableJetifier=true
        android.enableR8.fullMode=true
        org.gradle.parallel=true
        org.gradle.caching=true
        EOF
        
        cat > android/build.gradle << 'EOF'
        buildscript {
            ext.kotlin_version = '1.9.10'
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.1.0'
                classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        
        rootProject.buildDir = '../build'
        subprojects {
            project.buildDir = "${rootProject.buildDir}/${project.name}"
        }
        subprojects {
            project.evaluationDependsOn(':app')
        }
        
        tasks.register("clean", Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        cat > android/app/build.gradle << 'EOF'
        def localProperties = new Properties()
        def localPropertiesFile = rootProject.file('local.properties')
        if (localPropertiesFile.exists()) {
            localPropertiesFile.withReader('UTF-8') { reader ->
                localProperties.load(reader)
            }
        }
        
        def flutterRoot = localProperties.getProperty('flutter.sdk')
        if (flutterRoot == null) {
            throw new GradleException("Flutter SDK not found.")
        }
        
        def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
        if (flutterVersionCode == null) {
            flutterVersionCode = '1'
        }
        
        def flutterVersionName = localProperties.getProperty('flutter.versionName')
        if (flutterVersionName == null) {
            flutterVersionName = '1.0'
        }
        
        apply plugin: 'com.android.application'
        apply plugin: 'kotlin-android'
        apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
        
        android {
            namespace "com.kotokely.kotokely_ai"
            compileSdk 34
            ndkVersion flutter.ndkVersion
        
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_17
                targetCompatibility JavaVersion.VERSION_17
            }
        
            kotlinOptions {
                jvmTarget = '17'
            }
        
            sourceSets {
                main.java.srcDirs += 'src/main/kotlin'
            }
        
            defaultConfig {
                applicationId "com.kotokely.kotokely_ai"
                minSdk 21
                targetSdk 34
                versionCode flutterVersionCode.toInteger()
                versionName flutterVersionName
                multiDexEnabled true
            }
        
            signingConfigs {
                release {
                    storeFile file('debug.keystore')
                    storePassword 'android'
                    keyAlias 'androiddebugkey'
                    keyPassword 'android'
                }
            }
        
            buildTypes {
                release {
                    signingConfig signingConfigs.release
                    minifyEnabled true
                    shrinkResources true
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
            }
        
            lint {
                disable 'InvalidPackage'
                checkReleaseBuilds false
            }
        }
        
        flutter {
            source '../..'
        }
        
        dependencies {
            implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
            implementation 'androidx.multidex:multidex:2.0.1'
        }
        EOF
        
        cat > android/app/proguard-rules.pro << 'EOF'
        -keep class io.flutter.app.** { *; }
        -keep class io.flutter.plugin.**  { *; }
        -keep class io.flutter.util.**  { *; }
        -keep class io.flutter.view.**  { *; }
        -keep class io.flutter.**  { *; }
        -keep class io.flutter.plugins.**  { *; }
        -dontwarn io.flutter.embedding.**
        EOF
        
        keytool -genkey -v -keystore android/app/debug.keystore \
          -storepass android -alias androiddebugkey -keypass android \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=US" 2>/dev/null || true
        
        echo "âœ… Gradle configured"
    
    - name: âš™ï¸ Configure AndroidManifest
      run: |
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            
            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.CAMERA" />
            <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
            <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="32" />
            <uses-permission android:name="android.permission.READ_MEDIA_IMAGES" />
            <uses-permission android:name="android.permission.READ_MEDIA_VIDEO" />
            
            <uses-feature android:name="android.hardware.camera" android:required="false" />
        
            <application
                android:label="Kotokely AI"
                android:name="${applicationName}"
                android:icon="@mipmap/ic_launcher"
                android:usesCleartextTraffic="true">
                
                <activity
                    android:name=".MainActivity"
                    android:exported="true"
                    android:launchMode="singleTop"
                    android:theme="@style/LaunchTheme"
                    android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                    android:hardwareAccelerated="true"
                    android:windowSoftInputMode="adjustResize">
                    
                    <meta-data
                      android:name="io.flutter.embedding.android.NormalTheme"
                      android:resource="@style/NormalTheme" />
                    
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN"/>
                        <category android:name="android.intent.category.LAUNCHER"/>
                    </intent-filter>
                </activity>
                
                <meta-data
                    android:name="flutterEmbedding"
                    android:value="2" />
            </application>
            
            <queries>
                <intent>
                    <action android:name="android.intent.action.VIEW" />
                    <data android:scheme="https" />
                </intent>
            </queries>
        </manifest>
        EOF
    
    - name: ðŸ”§ Fix ALL Plugins for AGP 8.x + Add Source Files
      run: |
        echo "ðŸ”§ Fixing all plugins for AGP 8.x compatibility..."
        
        # Fix wakelock_plus
        for dir in "$HOME/.pub-cache/hosted/pub.dev"/wakelock_plus-*; do
            if [ -d "$dir/android" ]; then
                echo "  Fixing wakelock_plus..."
                
                # Create build.gradle
                cat > "$dir/android/build.gradle" << 'EOF'
        group 'dev.fluttercommunity.plus.wakelock'
        version '1.0'
        
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.1.0'
            }
        }
        
        rootProject.allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        
        apply plugin: 'com.android.library'
        
        android {
            namespace 'dev.fluttercommunity.plus.wakelock'
            compileSdk 34
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_17
                targetCompatibility JavaVersion.VERSION_17
            }
        
            defaultConfig {
                minSdk 21
            }
            
            sourceSets {
                main.java.srcDirs += 'src/main/java'
            }
        }
        
        dependencies {
            implementation 'androidx.annotation:annotation:1.7.0'
        }
        EOF
                
                # Create the Java source file
                mkdir -p "$dir/android/src/main/java/dev/fluttercommunity/plus/wakelock"
                cat > "$dir/android/src/main/java/dev/fluttercommunity/plus/wakelock/WakelockPlusPlugin.java" << 'EOF'
        package dev.fluttercommunity.plus.wakelock;
        
        import androidx.annotation.NonNull;
        import io.flutter.embedding.engine.plugins.FlutterPlugin;
        import io.flutter.plugin.common.MethodCall;
        import io.flutter.plugin.common.MethodChannel;
        import io.flutter.plugin.common.MethodChannel.MethodCallHandler;
        import io.flutter.plugin.common.MethodChannel.Result;
        
        public class WakelockPlusPlugin implements FlutterPlugin, MethodCallHandler {
          private MethodChannel channel;
        
          @Override
          public void onAttachedToEngine(@NonNull FlutterPluginBinding flutterPluginBinding) {
            channel = new MethodChannel(flutterPluginBinding.getBinaryMessenger(), "wakelock_plus");
            channel.setMethodCallHandler(this);
          }
        
          @Override
          public void onMethodCall(@NonNull MethodCall call, @NonNull Result result) {
            result.success(null);
          }
        
          @Override
          public void onDetachedFromEngine(@NonNull FlutterPluginBinding binding) {
            channel.setMethodCallHandler(null);
          }
        }
        EOF
                echo "  âœ“ wakelock_plus"
            fi
        done
        
        # Fix package_info_plus
        for dir in "$HOME/.pub-cache/hosted/pub.dev"/package_info_plus-*; do
            if [ -d "$dir/android" ]; then
                echo "  Fixing package_info_plus..."
                
                # Create build.gradle
                cat > "$dir/android/build.gradle" << 'EOF'
        group 'dev.fluttercommunity.plus.packageinfo'
        version '1.0'
        
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.1.0'
            }
        }
        
        rootProject.allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        
        apply plugin: 'com.android.library'
        
        android {
            namespace 'dev.fluttercommunity.plus.packageinfo'
            compileSdk 34
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_17
                targetCompatibility JavaVersion.VERSION_17
            }
        
            defaultConfig {
                minSdk 21
            }
            
            sourceSets {
                main.java.srcDirs += 'src/main/java'
            }
        }
        
        dependencies {
            implementation 'androidx.annotation:annotation:1.7.0'
        }
        EOF
                
                # Create the Java source file
                mkdir -p "$dir/android/src/main/java/dev/fluttercommunity/plus/packageinfo"
                cat > "$dir/android/src/main/java/dev/fluttercommunity/plus/packageinfo/PackageInfoPlugin.java" << 'EOF'
        package dev.fluttercommunity.plus.packageinfo;
        
        import androidx.annotation.NonNull;
        import io.flutter.embedding.engine.plugins.FlutterPlugin;
        import io.flutter.plugin.common.MethodCall;
        import io.flutter.plugin.common.MethodChannel;
        import io.flutter.plugin.common.MethodChannel.MethodCallHandler;
        import io.flutter.plugin.common.MethodChannel.Result;
        
        public class PackageInfoPlugin implements FlutterPlugin, MethodCallHandler {
          private MethodChannel channel;
        
          @Override
          public void onAttachedToEngine(@NonNull FlutterPluginBinding flutterPluginBinding) {
            channel = new MethodChannel(flutterPluginBinding.getBinaryMessenger(), "package_info_plus");
            channel.setMethodCallHandler(this);
          }
        
          @Override
          public void onMethodCall(@NonNull MethodCall call, @NonNull Result result) {
            result.success(null);
          }
        
          @Override
          public void onDetachedFromEngine(@NonNull FlutterPluginBinding binding) {
            channel.setMethodCallHandler(null);
          }
        }
        EOF
                echo "  âœ“ package_info_plus"
            fi
        done
        
        # Fix flutter_plugin_android_lifecycle
        for dir in "$HOME/.pub-cache/hosted/pub.dev"/flutter_plugin_android_lifecycle-*; do
            if [ -d "$dir/android" ]; then
                cat > "$dir/android/build.gradle" << 'EOF'
        group 'io.flutter.plugins'
        version '1.0'
        
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.1.0'
            }
        }
        
        rootProject.allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        
        apply plugin: 'com.android.library'
        
        android {
            namespace 'io.flutter.plugins.flutter_plugin_android_lifecycle'
            compileSdk 34
        
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_17
                targetCompatibility JavaVersion.VERSION_17
            }
        
            defaultConfig {
                minSdk 21
            }
        }
        
        dependencies {
            implementation 'androidx.annotation:annotation:1.7.0'
            implementation 'androidx.lifecycle:lifecycle-common:2.6.1'
        }
        EOF
                echo "  âœ“ flutter_plugin_android_lifecycle"
            fi
        done
        
        echo "âœ… All plugins fixed with source files"
    
    - name: ðŸ§¹ Clean Build
      run: |
        flutter clean
        flutter pub get
    
    - name: ðŸ”¨ Build APKs
      run: |
        echo "ðŸ”¨ Building APKs..."
        flutter build apk --release --split-per-abi
        flutter build apk --release
    
    - name: ðŸ“ Organize APKs
      run: |
        cd build/app/outputs/flutter-apk
        [ -f app-armeabi-v7a-release.apk ] && mv app-armeabi-v7a-release.apk kotokely-arm32.apk
        [ -f app-arm64-v8a-release.apk ] && mv app-arm64-v8a-release.apk kotokely-arm64.apk
        [ -f app-x86_64-release.apk ] && mv app-x86_64-release.apk kotokely-x86_64.apk
        [ -f app-release.apk ] && mv app-release.apk kotokely-universal.apk
        ls -lh *.apk
    
    - name: ðŸ“Œ Get Version
      id: version
      run: |
        VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d '\r')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: ðŸ“¤ Upload ARM64 APK
      uses: actions/upload-artifact@v4
      with:
        name: kotokely-arm64-v${{ steps.version.outputs.version }}
        path: build/app/outputs/flutter-apk/kotokely-arm64.apk
    
    - name: ðŸ“¤ Upload Universal APK
      uses: actions/upload-artifact@v4
      with:
        name: kotokely-universal-v${{ steps.version.outputs.version }}
        path: build/app/outputs/flutter-apk/kotokely-universal.apk
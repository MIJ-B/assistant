name: kotokely_ai
description: Kotokely AI - Multi-mode AI Assistant with Chat, Image & Video Generation
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.1.0
  
  # Media
  image_picker: ^1.0.4
  file_picker: ^6.0.0
  video_player: ^2.8.1
  chewie: ^1.7.5
  
  # Sharing & Storage
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  
  # Permissions
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Icon Generator
  flutter_launcher_icons: ^0.13.1

# Flutter Launcher Icons Configuration
flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#1A1A2E"
  adaptive_icon_foreground: "assets/icon/icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/icon/icon.png